<body class="bingo-page">
    <h1>Bingo!</h1>
    <div id="bingo">
            <div id="winning-criteria"></div>
            <div id="numbers"></div>
            <div id="removed-number"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="bundle.js"></script>
    <script>
        $(function () {
            const SERVER_URL = "http://192.168.0.101:9090"; 

            $("#pickNumber").click(function () {
                var $self = $(this);
                $.ajax({
                    type: "GET",
                    url: SERVER_URL + "/getluckynumber",
                    dataType: "json",
                    success: function (data) {
                        console.log(JSON.parse(data));
                        setTimeout(function(){
                            $self.removeAttr('disabled');
                        }, 5000);
                    },
                    error: function () {
                        console.log("error")
                    }
                });

                $self.attr('disabled','disabled');
            });
        })
    </script>
