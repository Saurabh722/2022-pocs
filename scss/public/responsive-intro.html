<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Responsive Web Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bundle.css">

	<style>
		.example {
			top: 60%;
			position: relative;
			text-align: center;
			display: none;
		}

		.show {
			display: block;
		}
	</style>
</head>

<body class="animation">
	<div class="typeContainer">
		<div class="view typewriter">
			<div class="container"><h1>Responsive Web Design.</h1></div>
			<br/><br/>
		</div>
		<div class="container example" id="example"><h1><a href="/responsive.html" target="_blank">Responsive Web Design Example.</a></h1></div>
	</div>
	<script>
		function init() {
			var typeContainers = document.getElementsByClassName("typeContainer");

			for (var i = 0; i < typeContainers.length; i++) {
				typeContainers[i].addEventListener('click', function() {
					this.className = "typeContainer type-animation";
					setTimeout(function() {
						document.getElementById("example").className = "container example show";
					}, 4000);
				}, false);
			}
		}

		window.onload = init;
	</script>
</body>
</html>
