<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Web Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bundle.css">
</head>

<body class="responsive">
    <div class="responsive-header">
        <div class="logoarea">
            <img src="img/vs-logo-icon.svg"/>
        </div>
        <div class="menubar">
            <img class="mob-logo" src="img/vs-logo-icon-white.svg"/>
            <input type="checkbox" id="navbar-checkbox" class="navbar-checkbox">
            <nav class="menu">
                <ul>
                    <li>New!</li>
                    <li>BRAS
                        <input type="checkbox" class="submenu-checkbox" id="bra-tab">
                        <label for="bra-tab" class="submenu-label"></label>
                        <ul>
                            <li>Limited time</li>
                            <li>New Arrivals</li>
                            <li>All bras</li>
                            <li>Styles</li>
                        </ul>
                    </li>
                    <li>
                        PANTIES
                        <input type="checkbox" class="submenu-checkbox" id="panties-tab">
                        <label class="submenu-label" for="panties-tab"></label>
                        <ul>
                            <li>Limited time</li>
                            <li>New Arrivals</li>
                            <li>All panties</li>
                            <li>Styles</li>
                        </ul>
                    </li>
                    <li>SPORT
                        <input type="checkbox" class="submenu-checkbox" id="sport-tab">
                        <label class="submenu-label" for="sport-tab"></label>
                        <ul>
                            <li>Limited time</li>
                            <li>New Arrivals</li>
                            <li>All sport</li>
                            <li>Styles</li>
                        </ul>
                    </li>
                    <li>SALE</li>
                </ul>
                <label for="navbar-checkbox" class="navbar-handle"></label>
            </nav>
        </div>
    </div>
</body>

</html>
