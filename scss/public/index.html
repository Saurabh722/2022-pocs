<body class="fabric">

		<a class="btn left">&#10094;</a>
		<a class="btn right">&#10095;</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
		function moveForward () {
			var $active = $(".active");

			if ($active.is(':last-child')) return;
			location.hash = $active.next().data("page");

			$active.addClass("prev");
			$active.next().addClass("active").removeClass("next");
			$active.removeClass("active");
		}

		function moveBackward() {
			var $active = $(".active");

			if ($active.is(':first-child')) return;
			location.hash = $active.prev().data("page")

			$active.addClass("next");
			$active.prev().addClass("active").removeClass("prev");;
			$active.removeClass("active");
		}

		function print_arrow_key(keyCodeNumber) {
			console.log(keyCodeNumber);
			var LEFT = 37,
				UP = 38,
				RIGHT = 39,
				DOWN = 40;

			switch (keyCodeNumber) {
				case LEFT:
					moveBackward();
					break;
				case UP:
					break;
				case RIGHT:
					moveForward();
					break;
				case DOWN:
					break;
				default:
					break;
			}
		}

		function checkKeycode(event) {
			var keyDownEvent = event || window.event,
				keycode = (keyDownEvent.which) ? keyDownEvent.which : keyDownEvent.keyCode;

			print_arrow_key(keycode);

			return false;
		}

		document.onkeydown = checkKeycode;

		$(function(){
			$(".btn.left").click(moveBackward);
			$(".btn.right").click(moveForward);
		});
	</script>
</body>

</html>
