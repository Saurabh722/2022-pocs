<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>CSS Hut Animation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bundle.css">
</head>

<body class="animation">
	<div class="mainContainer">
		<div class="viewContainer">
			<div class="baseFrame">
				<ul class="mainFrame">
					<li class="frontTop"></li>
					<li class="backTop"></li>
					<li class="leftWall">
						<div class="photoFrame">
							<img src="https://lh3.googleusercontent.com/u/0/d/0B9rHe8T-4r--UElqWTRuT2VrVjQ=s1600-k-iv1" />
						</div>
					</li>
					<li class="leftSideWall side-wall"></li>

					<li class="frontWall">
						<div class="doorBorder">
							<div class="door door-left">
								<div class="glassBox"></div>
								<div class="glassBox"></div>
								<div class="glassBox" style="border-bottom:3px solid #806517;"></div>
							</div>
							<div class="door door-right">
								<div class="glassBox"></div>
								<div class="glassBox"></div>
								<div class="glassBox" style="border-bottom:3px solid #806517;"></div>
							</div>
						</div>
					</li>
					<li class="frontWallfiller"></li>
					<li class="frontSideWallL side-wall"></li>
					<li class="frontSideWallR side-wall"></li>

					<li class="rightWall">
						<div class="window">
							<div class="window-door window-door-left"></div>
							<div class="window-door window-door-right"></div>
						</div>
					</li>
					<li class="rightSideWall side-wall"></li>

					<li class="backWall">
						<div class="photoFrame">
							<img src="https://lh3.googleusercontent.com/u/0/d/0B9rHe8T-4r--UElqWTRuT2VrVjQ=s1600-k-iv1" />
						</div>
					</li>
					<li class="backSideWall side-wall"></li>

					<li class="topLeftRoof"></li>
					<li class="topRightRoof"></li>

					<li class="ground">
						<div class="groundGrass"></div>
					</li>
					<li class="roof"></li>
					<li class="bedbase">
						<img width="80" height="130" src="https://lh3.googleusercontent.com/u/0/d/0B9rHe8T-4r--aVY0SkVzcXpfd00=w200-h150-p-k-nu-iv1"
						/>
					</li>
					<li class="bed bedBackWall"></li>
					<li class="bed bedfrontWall"></li>
					<li class="bed bedLeftWall"></li>
					<li class="bed bedRightWall"></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
