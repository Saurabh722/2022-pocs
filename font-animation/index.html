      <a class="char-style bg-animation ch-a"></a>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script>
        function init(message) {
          var charArr = message.toLowerCase().split('');
          var charCount = charArr.length;
          var textIndex = 0;

          $('.char-style').addClass(`ch-${charArr[textIndex]}`);

          $('.char-style').on('click', function() {
            var $self = $(this);
            $self.removeClass('bg-animation');
            $self.addClass('rotate-and-sink');

            setTimeout(function() {
              $self.removeClass(`ch-${charArr[textIndex]}`);
              textIndex++;
              if(textIndex === charCount) textIndex = 0;
              $self.addClass(`ch-${charArr[textIndex]}`);
            }, 1000);

            setTimeout(function() {
              $self.removeClass('rotate-and-sink');
              $self.addClass('bg-animation');
            }, 2000);

          });
        }

        $(function(){
          init('abcdefghijklmnopqrstuvwxyz');
          //init('abc');
        });

      </script>
    </body>
