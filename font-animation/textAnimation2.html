      <title>Text Animation</title>

      <style>
        body {
            background: #000;
        }

        .ch-s {
            background: url(https://humaan.com/wp-content/themes/humaan/case-study-assets/_hero/sodashi.jpg);
        }
        /*
        .ch-s:before {
            content: '\273A';
            background: url(https://humaan.com/wp-content/themes/humaan/case-study-assets/_hero/sodashi.jpg);
            background-size: auto;
        }*/

        .ch-s:after {
            content: 'S';
        }

        .ch-s:before,
        .char-style {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateZ(0);
            z-index: 300;
            width: 100%;
            margin: 0;
            font-family: sans-serif;
            font-weight: bolder;
            text-align: center;
            opacity: 1;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            cursor: pointer;
        }

        .ch-s:before,
        .char-style {
            background-size: 100%;
            -webkit-text-stroke: 0.08em transparent;
            background-position: 0 20%;
        }

        .ch-s:before {
            
        }

        .char-style {
            font-size: 20em;
        }
      </style>
