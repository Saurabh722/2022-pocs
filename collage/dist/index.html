<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Admin Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bundle.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
        }

        ul li {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-size: 100%;
        }

        #main-frame {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.4;
            background-image: url("img/main.jpg");
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div id="collage"></div>
    <div id="main-frame"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(
            function() {
                var imgView = '';
                for(let i=0; i<1800; i++) {
                    imgView+='<li style="background-image: url(img/test.jpg)"></li>';
                }

                $("#collage").html("<ul>" + imgView + "</ul>");
            }
        )
    </script>
</body>
