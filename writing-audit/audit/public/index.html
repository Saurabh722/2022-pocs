<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Audit View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bundle.css">
</head>

<body class="audit-page">
    <h1>Audit View! <div id="adjust-fontsize" data-fsize="17">FontSize: <button class="font-inc">+</button><button class="font-dec">-</button></div></h1>
    <div>
        <input type="text" id="input-fileNo" placeholder="Enter File No. here"/>
        <textarea id="input-area" placeholder="Paste file data here"></textarea>
    </div>
    <div id="audit-view"></div>
    <div class="controls">
        <button id="complete-audit">Complete</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="bundle.js?v2.3"></script>
    <script>
        window.onbeforeunload = function() { return "Your work will be lost."; };
    </script>
</body>

</html>
